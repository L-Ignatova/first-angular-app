<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>

    <menu>
      <button>Add task</button>
    </menu>
  </header>

  @if (selectedUserTasks.length > 0) {
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li><app-task [task]="task" (complete)="onCompleteTask($event)" /></li>
    }
  </ul>} @else {
  <p>No tasks for user</p>
  }
</section>
